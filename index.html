<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NFT preview card</title>
  </head>
  <body>
    <main class="container">
      <div class="image">
        <div class="view">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>

      <p class="title">Equilibrium #3429</p>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="wrapper">
        <img src="./images/icon-ethereum.svg" alt="ethereum" />

        <span class="details price">0.041ETH</span>

        <span class="spacer"></span>

        <img class="icon" src="./images/icon-clock.svg" alt="ethereum" />

        <span class="details time">3 days left</span>
      </div>

      <hr class="divider" />

      <div class="footer">
        <img class="profile" src="./images/image-avatar.png" alt="profile" />

        <span class="description">Creation of &nbsp;</span
        ><span class="name">Jules Wyvern</span>
      </div>
    </main>
  </body>
</html>
